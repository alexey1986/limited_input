<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>canjs</title>
	<style type="text/css">
		.completed {
			text-decoration: line-through;
		}
		.editing {
			outline: 1px solid blue
		}
	</style>
</head>
<body>
	<div id="app"></div>

	<script id="app-template" type="text/stache">
		<todos-app>
			<section id="todoapp">
				<header id="header">
					<h1>Todos</h1>				
					<todos-create></todos-create>
				</header>
				<section id="main">
					<input id="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all is complete</label>
					<todos-list></todos-list>				
				</section>
			</section>
			<footer>
				<span>{{todos.activeCount}} {{prular "item" todos.activeCount}} left</span>
				<ul>
					<li>{{{filterLink "All" undefined}}}</li>
					<li>{{{filterLink "Active" "active"}}}</li>
					<li>{{{filterLink "Completed" "completed"}}}</li>
				</ul>
				<div>Clear completed: {{todos.completedCount}}</div>
			</footer>
		</todos-app>	
	</script>

	<script id="todos-list-template" type="text/stache">
		<ul id="todo-list">
			{{#each todos}}
			<li class="todo {{#if completed}}completed{{/if}}
							{{#if editing}}editing{{/if}}">
				<div class="view">
					<input class="toggle" type="checkbox" can-value="completed">
					<label can-click="editTodo">{{name}}</label>
					<button class="destroy" can-click="destroy">remove</button>
				</div>
				<input class="edit" type="text" value="{{name}}" can-blur="updateTodo" can-enter="updateTodo">
			</li>
			{{/each}}
		</ul>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../canjs/2.3.28/can.jquery.js"></script>
	<script src="../canjs/2.3.28/can.stache.js"></script>
	<script src="../canjs/2.3.28/can.object.js"></script>
	<script src="../canjs/2.3.28/can.fixture.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
